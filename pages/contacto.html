            <div id="formulario" class = "form-group">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input class="form-control" type="text" id="nombre" name="nombre">

                <input class="form-control" type="text" name="email" id="email">

                  <input class="form-control" type="date" name="fechaD" id="fechaD">            
                </div>

                  <label for="fechaH" class="form-label" id="lblFechaH">Fecha de Egreso</label>
                  <input class="form-control" type="date" name="fechaH" id="fechaH">
                </div>
